<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}{% if site.description %} – {{ site.description }}{% endif %}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    {% if page.favicon %}
    <link rel="shortcut icon" href="{{ page.favicon }}">
    {% else %}
    <link rel="shortcut icon" href="/images/control.ico">
    {% endif %}
    <link rel="apple-touch-icon" href="/images/control.png">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <!--<a href="{{ site.baseurl }}/">Новости</a>-->
            <!--<a href="https://docs.google.com/document/d/1xjgXllj-WTP5odIsgJATstaDevzGz_kWBnCLDs8vEb8">Положение</a>-->
            <a href="https://huhtilampi.github.io/petushki2019/result.html">Результаты</a>
            <a href="http://viewer.o-gps-center.ru/viewer/event/6483/">Трансляция</a>
            <a href="{{ site.baseurl }}/archive">Архив</a>
            <a href="{{ site.baseurl }}/contacts">Контакты</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
